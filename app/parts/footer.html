<script>
	$('select').customSelect();
	
	$(document).ready(function () {
    $('.card__favorite').click(function () {
      if ($(this).hasClass('on')) {
        // удаление
        $(this).removeClass('on');
      } else {
        // добавление
        $(this).addClass('on');
      }
    });
  });

  $('#success').change(function() {
      let check = $(this).prop('checked');
      if (!check) {
            $('.btn-form-check').attr('disabled', 'disabled');

      } else {
            $('.btn-form-check').removeAttr('disabled', 'disabled');
      }

})
</script>
